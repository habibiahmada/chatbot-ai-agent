<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <title>Gemini AI Chatbot</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
  <div class="navbar">
    Gemini AI Chatbot
  </div>
    <div id="chat-box" class="chat-box"></div>
    
    <!-- preview attachments -->
    <div id="preview-group" style="display: none;" class="preview-group">
      <img id="image-preview" alt="Preview"/>
    </div>

    <!-- input -->
    <form id="chat-form" class="chat-form">
      <div class="file-group">
        <label>
          <input type="file" id="image-input" accept="image/*" hidden/>
          <span title="Send Image">🖼️</span>
        </label>
        <label>
          <input type="file" id="audio-input" accept="audio/*" hidden/>
          <span title="Send Audio">🎵</span>
        </label>
        <label>
          <input type="file" id="document-input" accept="application/pdf" hidden/>
          <span title="Send PDF">📄</span>
        </label>
      </div>
      <input type="text" id="user-input" placeholder="Send a message..." autocomplete="off"/>
      <button type="submit">➤</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
